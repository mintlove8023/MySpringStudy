<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>SpringMVC案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>图书管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="图书名称" v-model="pagination.queryString" style="width: 200px;"                          class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!-- 新增标签弹层 -->            <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                <el-form ref="form" :model="formData" :rules="rules" label-position="right"                         label-width="100px">                    <el-row>                        <el-col :span="12">                            <el-form-item label="图书类别">                                <el-input v-model="formData.type"></el-input>                            </el-form-item>                        </el-col>                        <el-col :span="12">                            <el-form-item label="图书名称">                                <el-input v-model="formData.name"></el-input>                            </el-form-item>                        </el-col>                    </el-row>                    <el-row>                        <el-col :span="24">                            <el-form-item label="描述">                                <el-input v-model="formData.description" type="textarea"></el-input>                            </el-form-item>                        </el-col>                    </el-row>                </el-form>                <div slot="footer" class="dialog-footer">                    <el-button @click="dialogFormVisible = false">取消</el-button>                    <el-button type="primary" @click="handleAdd()">确定</el-button>                </div>            </el-dialog>            <!-- 编辑标签弹层 -->            <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                <el-form ref="form" :model="updateFormData" :rules="rules" label-position="right"                         label-width="100px">                    <el-row>                        <el-col :span="12">                            <el-form-item label="图书类别">                                <el-input v-model="updateFormData.type"></el-input>                            </el-form-item>                        </el-col>                        <el-col :span="12">                            <el-form-item label="图书名称">                                <el-input v-model="updateFormData.name"></el-input>                            </el-form-item>                        </el-col>                    </el-row>                    <el-row>                        <el-col :span="24">                            <el-form-item label="描述">                                <el-input v-model="updateFormData.description" type="textarea"></el-input>                            </el-form-item>                        </el-col>                    </el-row>                </el-form>                <div slot="footer" class="dialog-footer">                    <el-button @click="dialogFormVisible4Edit = false">取消</el-button>                    <el-button type="primary" @click="handleEdit()">确定</el-button>                </div>            </el-dialog>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            pagination: {},            dataList: [],//当前页要展示的列表数据            formData: {                id: '',                type: '',                name: '',                description: ''            },//表单数据            updateFormData: {                id: '',                type: '',                name: '',                description: ''            },            dialogFormVisible: false,//控制表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            rules: {//校验规则                type: [{required: true, message: '图书类别为必填项', trigger: 'blur'}],                name: [{required: true, message: '图书名称为必填项', trigger: 'blur'}]            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            //列表            getAll() {                axios.get("http://localhost:8080/MySpringSSMStudy_0506/book/selectAllBook")                    .then(resp => {                        this.dataList = resp.data.data;                    })                ;            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd() {                axios.post("http://localhost:8080/MySpringSSMStudy_0506/book/insertBook", this.formData)                    .then(resp => {                        if (resp.data.flag) {                            this.successPopup('添加成功!');                            this.getAll();                        } else {                            this.failedPopup(resp.data.str);                        }                        this.dialogFormVisible = false;                        this.resetForm();                    });            },            //弹出Message框,提示成功消息            successPopup(opration) {                this.$message({                    message: opration,                    type: 'success'                });            },            //弹出Message框,提示失败消息            failedPopup(opration) {                this.$message.error(opration);            },            //弹出编辑窗口            handleUpdate(row) {                this.dialogFormVisible4Edit = true;                axios.get("http://localhost:8080/MySpringSSMStudy_0506/book/" + row.id)                    .then(resp => {                        if (resp.data.data != null) {                            this.updateFormData.id = resp.data.data.id;                            this.updateFormData.type = resp.data.data.type;                            this.updateFormData.name = resp.data.data.name;                            this.updateFormData.description = resp.data.data.description;                        }                    });            },            //编辑            handleEdit() {                axios.put("http://localhost:8080/MySpringSSMStudy_0506/book/updateBook", this.updateFormData)                    .then(resp => {                        if (resp.data.flag) {                            this.successPopup('修改成功!');                            this.getAll();                        } else {                            this.failedPopup(resp.data.str);                        }                        this.dialogFormVisible4Edit = false;                    });            },            // 删除            handleDelete(row) {                this.$confirm('是否需要删除这条数据?', '提示', {                    confirmButtonText: '确定',                    cancelButtonText: '取消',                    type: 'warning'                }).then(() => {                    axios.delete("http://localhost:8080/MySpringSSMStudy_0506/book/"+row.id)                        .then(resp => {                            if (resp.data.flag) {                                this.successPopup('删除成功!');                                this.getAll();                            } else {                                this.failedPopup(resp.data.str);                            }                        });                })            }        }    })</script></html>
